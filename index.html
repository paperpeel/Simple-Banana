    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              banana: {
                300: '#fde047',
                400: '#facc15',
                500: '#eab308',
                600: '#ca8a04',
              },
              dark: {

                900: '#121212',
              }

            }
          }

      }

    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
